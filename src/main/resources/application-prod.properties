# Configuration de production pour ProjectHub

# Configuration de la base de données
spring.datasource.url=jdbc:postgresql://db:5432/projecthub
spring.datasource.username=projecthub_user
spring.datasource.password=projecthub_secure_password_2024
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration HikariCP (pool de connexions)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Configuration du serveur
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Configuration JWT
jwt.secret=qbQVyZOIQFtAYk5jIY5AXvLI2yi0UjewIkwXrBqQe8/3JYHrCUNSrife7OoN7dDlDOnppOojzNVYkRhMPtX6Vw==
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Configuration des fichiers
file.upload-dir=/app/uploads
file.max-size=50MB

# Configuration des logs
logging.level.root=INFO
logging.level.com.trapuce.projectHub=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/projecthub.log
logging.file.max-size=100MB
logging.file.max-history=30

# Configuration Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.diskspace.path=/app/uploads
management.health.diskspace.threshold=1GB

# Configuration de sécurité (désactivée pour le développement)
security.rate-limit.auth.max-requests=1000
security.rate-limit.auth.window-minutes=1
security.rate-limit.general.max-requests=10000
security.rate-limit.general.window-minutes=1
security.rate-limit.file-upload.max-requests=1000
security.rate-limit.file-upload.window-minutes=1

# Configuration du monitoring de sécurité (désactivé)
security.monitoring.enabled=false
security.monitoring.failed-login-threshold=100
security.monitoring.suspicious-activity-threshold=1000
security.monitoring.ip-block-duration-minutes=1

# Configuration CORS pour la production
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://projectHub.trapuce.tech,https://www.projectHub.trapuce.tech}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600



# Configuration de la timezone
spring.jackson.time-zone=Europe/Paris

# Configuration des erreurs
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never
